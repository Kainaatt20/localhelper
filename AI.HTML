<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chat Assistant</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<style>
:root{
  --bg: #fffaf3;       /* warm cream */
  --card: #fff6e9;     /* soft card */
  --accent: #f59e0b;   /* saffron */
  --accent-dark: #c2410c; /* deep orange */
  --text: #42342b;     /* dark brown */
  --muted: #8b6f61;
}
body{
  background: linear-gradient(180deg,var(--bg),#fff4e6);
  color:var(--text);
  font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  min-height:100vh;
}
.container{max-width:600px;margin-top:50px}

.chat-box{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(66,52,43,0.06);
  display:flex;flex-direction:column;height:600px;overflow:hidden;
}
.chat-header{
  background: linear-gradient(90deg,var(--accent),var(--accent-dark));
  color:#fff;padding:15px;font-size:1.2rem;border-top-left-radius:14px;border-top-right-radius:14px;text-align:center;font-weight:600;
}
.chat-body{flex:1;padding:15px;overflow-y:auto;display:flex;flex-direction:column}
.message{margin:6px 0;padding:10px 15px;border-radius:16px;max-width:80%;word-wrap:break-word}
.user{background:linear-gradient(90deg, rgba(245,158,11,0.12), rgba(194,65,12,0.1)); color:var(--accent-dark); align-self:flex-end}
.bot{background:white;color:var(--text); align-self:flex-start; box-shadow:0 6px 20px rgba(66,52,43,0.04)}
.chat-footer{display:flex;border-top:1px solid rgba(66,52,43,0.03);padding:12px;background:transparent}
.chat-footer input{flex:1;padding:10px;border-radius:20px;border:1px solid rgba(66,52,43,0.06); background:transparent; color:var(--text)}
.chat-footer button{margin-left:10px;border-radius:20px;border:none;background:var(--accent); color:#fff;padding:10px 16px}
@media (max-width:576px){.container{max-width:100%; padding:12px; margin-top:20px}.chat-box{height:520px}}
</style>
</head>
<body>

<div class="container">
    <div class="chat-box">
        <div class="chat-header">ü§ñ AI Assistant</div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">üëã Hi! How can I help you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="checkEnter(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AI JS -->
<script>
function speak(text){
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = 'en-US';
    speech.rate = 1;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
}

function sendMessage(){
    const input = document.getElementById('userInput');
    const chatBody = document.getElementById('chatBody');
    const text = input.value.trim();
    if(text === '') return;

    // User message
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.innerText = text;
    chatBody.appendChild(userMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
    input.value = '';

    // AI response (basic rule-based for demo)
    let botText = '';
    const msg = text.toLowerCase();
    if(msg.includes('hello') || msg.includes('hi')) botText = 'Hello! How can I assist you today?';
    else if(msg.includes('plumber')) botText = 'üîß Sure! I can help you find a trusted plumber.';
    else if(msg.includes('ac')) botText = '‚ùÑÔ∏è No problem! I know some skilled AC repair experts.';
    else if(msg.includes('maid')) botText = 'üßπ I can help you find reliable maids today.';
    else botText = ' I am here to help you find Plumber, AC Repair, or Maid services.';

    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    botMsg.innerText = botText;
    chatBody.appendChild(botMsg);
    chatBody.scrollTop = chatBody.scrollHeight;

    speak(botText);
}

function checkEnter(e){
    if(e.key === 'Enter') sendMessage();
}
</script>

</body>
</html>
